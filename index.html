<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="user-contact">
            <div class="user-contact--info">
                <img src="./assets/images/foto.png" alt="User Foto">
                <div class="user-contact--status">
                    <h1>Cecilia Sassaki</h1>
                        <span><i class="online"></i> Online</span>
                </div>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.41145 4.38022C5.1267 4.09547 4.66501 4.09547 4.38025 4.38022C4.0955 4.66498 4.0955 5.12666 4.38025 5.41142L8.96882 9.99999L4.38025 14.5886C4.0955 14.8733 4.0955 15.335 4.38025 15.6198C4.66501 15.9045 5.1267 15.9045 5.41145 15.6198L10 11.0312L14.5886 15.6198C14.8733 15.9045 15.335 15.9045 15.6198 15.6198C15.9045 15.335 15.9045 14.8733 15.6198 14.5886L11.0312 9.99999L15.6198 5.41142C15.9045 5.12666 15.9045 4.66498 15.6198 4.38022C15.335 4.09547 14.8733 4.09547 14.5886 4.38022L10 8.96879L5.41145 4.38022Z" fill="white"/>
                  </svg></a>
            </div>
            <div class="mesage-date">
                <p>Hoje 11:30</p>
            </div>
        </div>
        <div class="msg-received">
            <span>Cecilia - 11:30</span>
            <p>Tive uma ideia incrível para um projeto! 😍</p>
        </div>
        <div class="msg-sent">
            <span>Você - 11:32</span>
            <p>Sério? Me conta mais.</p>
        </div>
        <div class="msg-received">
            <span>Cecilia - 11:34</span>
            <p>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
        </div>
        <div class="msg-sent">
            <span>Você - 11:36</span>
            <p>#boraCodar! 🚀</p>
        </div>

        <input type="text" name="input-msg" id="input-msg" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
